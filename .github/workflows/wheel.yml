name: Build PhantomJS Wheels

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-wheels:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os-arch: 
          - "linux 64bit"
          - "linux 32bit"
          - "windows 64bit"
          - "darwin 64bit"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Upgrade pip & install build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Set TARGET_OS and TARGET_ARCH
        run: |
          case "${{ matrix.os-arch }}" in
            linux_64bit)
              echo "TARGET_OS=linux" >> $GITHUB_ENV
              echo "TARGET_ARCH=64bit" >> $GITHUB_ENV
              ;;
            linux_32bit)
              echo "TARGET_OS=linux" >> $GITHUB_ENV
              echo "TARGET_ARCH=32bit" >> $GITHUB_ENV
              ;;
            windows_64bit)
              echo "TARGET_OS=windows" >> $GITHUB_ENV
              echo "TARGET_ARCH=64bit" >> $GITHUB_ENV
              ;;
            darwin_64bit)
              echo "TARGET_OS=darwin" >> $GITHUB_ENV
              echo "TARGET_ARCH=64bit" >> $GITHUB_ENV
              ;;
          esac

      - name: Build wheel (download driver)
        run: python setup.py bdist_wheel

      - name: List built wheel
        run: ls -lh dist

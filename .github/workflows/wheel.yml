name: Build PhantomJS Wheels

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master
    tags:
      - "v*"

env:
  FORCE_COLOR: 3

concurrency:
  group: github.workflow‚àí{{ github.workflow }}-{{ github.ref }}
  cancel-in-progress: true


jobs:
  build_wheels:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os_arch: 
          - "linux_64bit"
          - "linux_32bit"
          - "windows_64bit"
          - "darwin_64bit"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Upgrade pip & install build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel build

      - name: Set TARGET_OS and TARGET_ARCH
        run: |
          case "${{ matrix.os_arch }}" in
            linux_64bit)
              echo "TARGET_OS=linux" >> $GITHUB_ENV
              echo "TARGET_ARCH=64bit" >> $GITHUB_ENV
              ;;
            linux_32bit)
              echo "TARGET_OS=linux" >> $GITHUB_ENV
              echo "TARGET_ARCH=32bit" >> $GITHUB_ENV
              ;;
            windows_64bit)
              echo "TARGET_OS=windows" >> $GITHUB_ENV
              echo "TARGET_ARCH=64bit" >> $GITHUB_ENV
              ;;
            darwin_64bit)
              echo "TARGET_OS=darwin" >> $GITHUB_ENV
              echo "TARGET_ARCH=64bit" >> $GITHUB_ENV
              ;;
          esac

      - name: Build wheel (download driver)
        run: |
          python -m phasma driver download --os $TARGET_OS --arch $TARGET_ARCH
          python -m build --no-isolation

      - name: List built wheel
        run: ls -lR .

      - uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os_arch }}
          path: dist/*.whl
          overwrite: false
  
  test-repo: 
    needs: [build_wheels]
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}    
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install test dependencies
        run: |
          pip install pytest-cov pytest-xdist pytest-asyncio

      - name: Run tests
        run: |
          python -m phasma driver download 
          python -m pytest tests/ -v --cov -n 4
    
  test-whl:
    needs: [build_wheels]
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Download built wheel
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install wheel
        run: |
          ls dist
          pip install --no-index --upgrade --find-links ./dist/ phasma

      - name: List site-packages recursively (pure Python, no env assumptions)
        run: |
          python -c "
          import site, sys, os, stat
          from pathlib import Path

          # Get site-packages paths using getattr fallback:
          # - Prefer site.getsitepackages() if available (standard)
          # - Fallback: scan sys.path for directories containing 'site-packages' in the path
          paths = getattr(site, 'getsitepackages', lambda: [p for p in sys.path if 'site-packages' in p and os.path.isdir(p)])()

          if not paths:
              print('‚ùå No site-packages directory found.', file=sys.stderr)
              sys.exit(1)

          site_pkg = Path(paths[0]).resolve()
          if not site_pkg.is_dir():
              print(f'‚ùå Path is not a directory: {site_pkg}', file=sys.stderr)
              sys.exit(1)

          print(f'‚úÖ site-packages: {site_pkg}')

          phantomjs_bin = site_pkg / 'phasma' / 'driver' / 'phantomjs' / 'bin'
          status = '‚úì exists' if phantomjs_bin.is_dir() else '‚úó NOT FOUND'
          print(f'üîç phasma/driver/phantomjs/bin: {phantomjs_bin} ({status})\\n')

          # Human-readable recursive listing (emulates `ls -lhR`)
          def fmt_size(s):
              if s == 0: return '   - '
              for unit in 'BKMGT':
                  if s < 1024:
                      return f'{int(s)}B' if unit == 'B' else f'{s:.1f}{unit}'
                  s /= 1024
              return f'{s:.1f}T'

          # Walk and print directory tree
          for root, dirs, files in os.walk(site_pkg):
              root_path = Path(root)
              print(f'{root_path}:')
              # Sort: directories first, then files; case-insensitive
              entries = sorted([root_path/d for d in dirs] + [root_path/f for f in files],
                              key=lambda x: (not x.is_dir(), x.name.lower()))
              for entry in entries:
                  try:
                      st = entry.stat()
                      perms = stat.filemode(st.st_mode)  # e.g., '-rwxr-xr-x'
                      size_str = '   <DIR>' if entry.is_dir() else fmt_size(st.st_size)
                      print(f'{perms} {size_str:>6}  {entry.name}')
                  except OSError as e:
                      print(f'?  ???  {entry.name}  [ERR: {e}]')
              print()

          # Fail if required phantomjs/bin directory is missing
          if not phantomjs_bin.is_dir():
              print('‚ùå Required phantomjs/bin directory is missing.', file=sys.stderr)
              sys.exit(1)

          print('‚úÖ Success: site-packages listed and phantomjs/bin verified.')
          "



  release:
    name: Release Assets and Upload to PyPI
    needs: [test-whl, test-repo]
    runs-on: ubuntu-latest

    steps:
      # Determine release type
      - name: Determine release type
        id: release_type
        run: |
          if [[ "${{ github.ref }}" =~ ^refs/tags/v.*$ ]]; then
            echo "RELEASE_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
            echo "IS_TAG=true" >> $GITHUB_ENV
          else
            echo "RELEASE_NAME=__beta__" >> $GITHUB_ENV
            echo "IS_TAG=false" >> $GITHUB_ENV
          fi
        shell: bash # Use bash for all platforms
        
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

  
      - name: List dist directory
        run: tree --du -shaC . # Ensure the directory is not empty

      - name: Create or update release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_NAME }}
          name: ${{ env.RELEASE_NAME }}
          draft: false
          prerelease: ${{ env.IS_TAG == 'false' }}
          files: dist/*
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Publishing to PyPi
        uses: pypa/gh-action-pypi-publish@release/v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          password: ${{ secrets.PYPI_PASS }}
          user: ${{ secrets.PYPI_USER }}
name: Build PhantomJS Wheels

on:
  push:
    branches: [master]
  pull_request:

jobs:
  build-wheels:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os_arch: 
          - "linux_64bit"
          - "linux_32bit"
          - "windows_64bit"
          - "darwin_64bit"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Upgrade pip & install build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Set TARGET_OS and TARGET_ARCH
        run: |
          OS="${${{ matrix.os_arch}}%%_*}"
          ARCH="${${{ matrix.os_arch_}}##*}"
          echo "TARGET_OS=$OS" >> $GITHUB_ENV
          echo "TARGET_ARCH=$ARCH" >> $GITHUB_ENV
          echo "Detected TARGET_OS=$OS, TARGET_ARCH=$ARCH"

      - name: Build wheel (download driver)
        run: python setup.py bdist_wheel

      - name: List built wheel
        run: ls -lh dist

name: Build PhantomJS Wheels

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master
    tags:
      - "v*"

env:
  FORCE_COLOR: 3

concurrency:
  group: github.workflowâˆ’{{ github.workflow }}-{{ github.ref }}
  cancel-in-progress: true


jobs:
  build_wheels:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os_arch: 
          - "linux_64bit"
          - "linux_32bit"
          - "windows_64bit"
          - "darwin_64bit"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Upgrade pip & install build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel build

      - name: Set TARGET_OS and TARGET_ARCH
        run: |
          case "${{ matrix.os_arch }}" in
            linux_64bit)
              echo "TARGET_OS=linux" >> $GITHUB_ENV
              echo "TARGET_ARCH=64bit" >> $GITHUB_ENV
              ;;
            linux_32bit)
              echo "TARGET_OS=linux" >> $GITHUB_ENV
              echo "TARGET_ARCH=32bit" >> $GITHUB_ENV
              ;;
            windows_64bit)
              echo "TARGET_OS=windows" >> $GITHUB_ENV
              echo "TARGET_ARCH=64bit" >> $GITHUB_ENV
              ;;
            darwin_64bit)
              echo "TARGET_OS=darwin" >> $GITHUB_ENV
              echo "TARGET_ARCH=64bit" >> $GITHUB_ENV
              ;;
          esac

      - name: Build wheel (download driver)
        run: |
          python -m phasma driver download --os $TARGET_OS --arch $TARGET_ARCH
          python -m build --no-isolation

      - name: List built wheel
        run: ls -lR .

      - uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os_arch }}
          path: dist/*.whl
          overwrite: false
  
    
  test:
    needs: [build_wheels]
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Download built wheel
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install wheel
        run: |
          ls dist
          pip install --no-index --upgrade --find-links ./dist/ phasma

      - name: List site-packages recursively 
        run: |
          python -c "
          import os, stat, sys
          try:
              import phasma
          except ImportError:
              print('Error: phasma package not installed.', file=sys.stderr)
              sys.exit(1)
          phasma_root = os.path.dirname(os.path.abspath(phasma.__file__))
          pb = os.path.join(phasma_root, 'driver', 'phantomjs', 'bin')
          if not os.path.isdir(pb):
              print(f'Error: PhantomJS binary directory not found at: {pb}', file=sys.stderr)
              sys.exit(1)
          sp = os.path.dirname(phasma_root)
          print(f'# site-packages: {sp}'); print(f'# PhantomJS bin dir: {pb}\\n')
          for r, ds, fs in os.walk(sp):
              print(r + ':')
              for n in sorted(ds + fs):
                  p = os.path.join(r, n)
                  try:
                      s = os.lstat(p)
                      m = stat.filemode(s.st_mode) if hasattr(stat, 'filemode') else oct(s.st_mode & 0o777)
                      if os.path.isdir(p):
                          z = '   <DIR>'
                      else:
                          sz = s.st_size
                          for u in ['', 'K', 'M', 'G']:
                              if sz < 1024:
                                  z = f'{int(sz)}' if u == '' else f'{sz:.0f}{u}'
                                  break
                              sz /= 1024.0
                          else:
                              z = f'{sz:.1f}T'
                      print(f'{m} {z:>6} {n}')
                  except OSError:
                      print(f'? ------- ? {n}')
              print()
          "

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install test dependencies
        run: |
          pip install pytest-cov pytest-xdist pytest-asyncio

      - name: Run tests
        run: |
          python -m phasma driver download
          cd tests
          python -m pytest -v --cov -n 4


  release:
    name: Release Assets and Upload to PyPI
    needs: [test]
    runs-on: ubuntu-latest

    steps:
      # Determine release type
      - name: Determine release type
        id: release_type
        run: |
          if [[ "${{ github.ref }}" =~ ^refs/tags/v.*$ ]]; then
            echo "RELEASE_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
            echo "IS_TAG=true" >> $GITHUB_ENV
          else
            echo "RELEASE_NAME=__beta__" >> $GITHUB_ENV
            echo "IS_TAG=false" >> $GITHUB_ENV
          fi
        shell: bash # Use bash for all platforms
        
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

  
      - name: List dist directory
        run: tree --du -shaC . # Ensure the directory is not empty

      - name: Create or update release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_NAME }}
          name: ${{ env.RELEASE_NAME }}
          draft: false
          prerelease: ${{ env.IS_TAG == 'false' }}
          files: dist/*
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Publishing to PyPi
        uses: pypa/gh-action-pypi-publish@release/v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          password: ${{ secrets.PYPI_PASS }}
          user: ${{ secrets.PYPI_USER }}